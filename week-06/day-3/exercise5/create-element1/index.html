<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <!-- Add an item that says 'The Green Fox' to the asteroid list.
        Add an item that says 'The Lamplighter' to the asteroid list.
        Add a heading saying 'I can add elements to the DOM!' to the .container.
        Add an image, any image, to the container. -->

    <script>
      const asteroids = document.getElementsByClassName('asteroids')[0];
      
      const newLi = document.createElement('li');
      newLi.textContent = 'Green Fox Academy';
      asteroids.appendChild(newLi);
      
      const newLi2 = document.createElement('li');
      newLi2.textContent = 'Lamplighter';
      asteroids.appendChild(newLi2);

      const heading = document.createElement('h1');
      heading.textContent = 'I can add elements to the DOM!';
      const container = document.getElementsByClassName('container')[0];
      container.appendChild(heading);

      const img = document.createElement('img');
      img.setAttribute('src', 'http://balkadu.com/wp-content/uploads/2017/07/400X400.jpg');
      container.appendChild(img);
    </script>
  </body>
</html>
