<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: Attributes</title>
  </head>
  <body>

    <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
    <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
    <button>Click me!</button>
    <button class="this-one">Click me!</button>


    <!-- Write the image's url to the console.
    Replace the image with a picture of your favorite animal.
    Make the link point to the Green Fox Academy website.
    Disable the second button.
    Replace its text with 'Don't click me!'. -->
    
    <script>
      const img = document.getElementsByTagName('img')[0];
      img.setAttribute('src', 'https://www.humanesociety.org/sites/default/files/styles/400x400/public/2019/02/dog-451643.jpg?h=bf654dbc&itok=txM-HxF8');

      const link = document.getElementsByTagName('a')[0];
      link.setAttribute('href', 'https://www.greenfoxacademy.sk/kurzy-junior-programatora?gclid=Cj0KCQjwxIOXBhCrARIsAL1QFCYAaU7VX1bGeFUCgbeefFpWRYr69Td0Cf1u1twM0q_rC0CIGCOAxI4aAmzjEALw_wcB');

      const secButton = document.querySelector('.this-one');
      secButton.textContent = "Don't click me!";
      secButton.setAttribute('style', 'pointer-events: none;');
    </script>
  </body>
</html>
