<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <div class = "arrow left">
      <img src="./img/arrow.svg" alt="main picture" class = "arr left" onclick = "leftArrowFn()">
    </div>
    <div id = "current">
      <img src="./img/forest.jpg" alt="main picture" id="main-picture">
      <div id="description">
        <h1 id="img-title"></h1>
        <p id="description-text"></p>
      </div>
    </div>
    <div class = "arrow right">
      <img src="./img/arrow.svg" alt="main picture" class = "arr right" onclick = "rightArrowFn()">
    </div>
  </main>
  <div id = "thumbnail"></div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
